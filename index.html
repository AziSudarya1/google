<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google by Azi</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="global.css"/>
</head>
<body>
    
    <header>
        <div class="header_right">
            <a href="">Gmail</a>
            <a href="#gambar">Gambar</a>
            <a href="#icon1"><span class="material-icons">apps</span></a>
            <a href="#icon2"><span class="material-icons">account_circle</span></a>
        </div>
    </header>

    <section>
        <div class="feature">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

            <div class="search">
                <div class="search_input">
                    <div class="material-icons">search</div>
                    <input id="searchInput" />
                    
                    <div class="material-icons photo">photo_camera</div>
                </div>


                <div class="search_action">
                    <button onclick="search()">Penelusuran Google</button>
                    <button>Saya Lagi Beruntung</button>
                </div>

                <div class="language">
                    <div>
                        Google tersedia dalam bahasa:
                        <a href="#">English</a>
                        <a href="#">Indonesia</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

  
    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="main.js"></script>

</html>
